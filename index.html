<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="heading">
                My Weather
            </div>
            <div class="searchbox">
                <input type="text" placeholder="Enter city name">
                <button>search</button>
            </div>
            <div class="content">
                <div class="location">
                    <div class="city" id="city">
                        City
                    </div>
                    ,
                    <div class="country" id="country">
                        Country
                    </div>
                </div>
                <div class="temp">
                    <div class="degrees">
                        <div class="value" id="tempvalue">
                            -:-
                        </div>

                    </div>
                    <div class="icon">

                        <div class="imag">
                            <img src="asset/cloudy.png" alt="" style="height: 4rem; width: 4rem;">
                        </div>

                    </div>
                </div>
                <div class="lower-div">
                    <div class="wind">
                        <div class="icon">
                            <img src="asset/wind.png" alt="" style="width: 3rem; height: 3rem;">
                        </div>
                        <div class="side">
                            <div class="heading">
                                wind speed
                            </div>
                            <div class="value" id="windvalue">
                                -:-
                            </div>
                        </div>
                    </div>
                    <div class="humidity">
                        <div class="icon">
                            <img src="asset/humidity.png" alt="" style="width: 3rem; height: 3rem;">
                        </div>
                        <div class="side">
                            <div class="heading">
                                humidity
                            </div>
                            <div class="value" id="humidityvalue">
                                -:-
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script>
</script>

</html>
